<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>家谱展示</title>
</head>
<body>
    <div class="family-tree" id="familyTree">
        <!-- 家谱树的内容将通过JavaScript动态生成 -->
    </div>

    <div>
        <!-- 文本框和按钮用于实时添加节点 -->
        <input type="text" id="nodeName" placeholder="输入节点名称">
        <button onclick="addNode()">添加节点</button>

        <!-- 下拉菜单用于选择父节点 -->
        <select id="parentSelect">
            <option value="rootNode">祖先姓名</option>
        </select>
        <input type="text" id="childName" placeholder="输入子节点名称">
        <button onclick="addChildNode()">添加子节点</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
